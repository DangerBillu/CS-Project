<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<table class="table-auto border-collapse border border-gray-300 w-full">
        <thead>
          <tr>
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">Email</th>
            <th class="border border-gray-300 px-4 py-2">Phone</th>
            <th class="border border-gray-300 px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for participant in participants %}
          <tr>
            <td class="border border-gray-300 px-4 py-2">{{ participant.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ participant.email }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ participant.phone }}</td>
            <td class="border border-gray-300 px-4 py-2">
              <form action="/update" method="POST" class="inline">
                <input type="hidden" name="event" value="{{ event_name }}">
                <input type="hidden" name="id" value="{{ participant.id }}">
                <button class="px-2 py-1 bg-yellow-500 text-white rounded-md">Edit</button>
              </form>
              <form action="/delete" method="POST" class="inline">
                <input type="hidden" name="event" value="{{ event_name }}">
                <input type="hidden" name="id" value="{{ participant.id }}">
                <button class="px-2 py-1 bg-red-500 text-white rounded-md">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
