<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-800 mb-4 tracking-tight">Event Management System</h1>
            <p class="text-xl text-gray-600">Create, Explore, and Register for Amazing Events</p>
        </header>

        <div class="grid md:grid-cols-2 gap-12">
            <!-- Event Creation Section -->
            <div class="bg-white rounded-xl shadow-2xl p-8">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Create New Event</h2>
                <form action="{{ url_for('create') }}" method="post" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Event Name</label>
                        <input type="text" name="event_name" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Confluence'24">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Event Date</label>
                        <input type="date" name="event_date" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Event Location</label>
                        <input type="text" name="event_location" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="AISMV">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-bold text-lg">Create Event</button>
                </form>
            </div>

            <!-- Event Registration Section -->
            <div class="bg-white rounded-xl shadow-2xl p-8">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Register for Event</h2>
                <form action="{{ url_for('register') }}" method="post" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Select Event</label>
                        <select name="event_id" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                            <option value="">Choose an Event</option>
                            {% for event in events %}
                            <option value="{{ event['id'] }}">{{ event['event_name'] }} - {{ event['event_date'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" name="participant_name" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Arnav Goyal">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" name="participant_email" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="arnav@example.com">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                        <input type="tel" name="participant_phone" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="+91 1234567890">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300 font-bold text-lg">Register</button>
                </form>
            </div>
        </div>

        <!-- Event List Section -->
        <section class="mt-16 bg-white rounded-xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Upcoming Events</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-left text-gray-600 font-semibold">Event Name</th>
                            <th class="px-6 py-4 text-left text-gray-600 font-semibold">Date</th>
                            <th class="px-6 py-4 text-left text-gray-600 font-semibold">Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr class="border-b hover:bg-gray-50 transition">
                            <td class="px-6 py-4">{{ event['event_name'] }}</td>
                            <td class="px-6 py-4">{{ event['event_date'] }}</td>
                            <td class="px-6 py-4">{{ event['event_location'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
